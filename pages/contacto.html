    <main class="main-contacto">
        <section class="section d-flex justify-content-center">
            <div class="container card p-5 ">
                <div class="contacto mb-3 text-center">
                    <h1>Contactanos</h1>
                </div>
                <div class="formulario mb-2">
                    <form class="form" action="">
                        <div class="mb-2">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Apellido"
                                        aria-label="Apellido">
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Genero</option>
                                <option value="1">Masculino</option>
                                <option value="2">Femenino</option>
                                <option value="3">Otro</option>
                            </select>
                        </div>
                        <div class="datos mb-2">
                            <select class="form-select mb-2" aria-label="Default select example">
                                <option selected>Pais</option>
                                <option value="1">Argentina</option>
                                <option value="2">Brasil</option>
                                <option value="3">Chile</option>
                            </select>
                            <div class="correo mb-2 text-center">
                                <label for="exampleFormControlInput1" class="form-label">E-mail:</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                            <div class="consulta mb-2 text-center">
                                <label for="Envianostuconsultaocomentario" class="form-label">Envianos tu consulta o comentario:</label>
                                <textarea class="form-control" name="Envianostuconsultaocomentario" id="Envianostuconsultaocomentario"
                                    rows="3"></textarea>
                            </div>
                            <div class="button mb-2 d-flex justify-content-center">
                                <button type="submit" class="btn btn-dark">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <img src="../img/logo-titulo.png" alt="logo-titulo">
